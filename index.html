<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <meta name="description" content="Calculadora">
        <title>Calculadora</title>
        <link rel="stylesheet" href="styles.css"> 
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/fa57f7ea31.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="popup" id="popup">
            <button id="close"></i></button>
            <label for="close" class="close-button"><i class="far fa-times-circle"></i></label>
            <h2>Welcome to my page!</h2>
            <h3>Use the calculator to make simple operations</h3>
        </div>
        <div id="overlay"></div>
        <div class="fcontainer">
            <div class="info">
            <h2 class="title">CALCULATOR</h2>
            <h3 class="desc">Simple calculator made with HTML, CSS and Javascript</h3>
            </div>
            <div class="calc">
                <input type="text" id=datos>
                <div class="num">
                    <section id="first">
                        <button id="delete">Del</button>
                        <button id="clean">C</button>
                        <button id="divi">/</button>
                    </section>  
                    <section id="second">
                        <button id="num1">1</button>
                        <button id="num2">2</button>
                        <button id="num3">3</button>
                        <button id="mas">+</button>
                    </section>
                    <section id="third">
                        <button id="num4">4</button>
                        <button id="num5">5</button>
                        <button id="num6">6</button>
                        <button id="menos">-</button>
                    </section>
                    <section id="fourth">
                        <button id="num7">7</button>
                        <button id="num8">8</button>
                        <button id="num9">9</button>
                        <button id="multi">*</button>
                    </section>
                    <section id="fifth">
                        <button id="num0">0</button>
                        <button id="punto">.</button>
                        <button id="igual">=</button>
                    </section>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>   
</html>
